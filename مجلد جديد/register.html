
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل عضو جديد - ريال مدريد</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>انضم لعائلة الريال 💫</h1>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="players.html">اللاعبين</a></li>
                <li><a href="matches.html">المباريات</a></li>
                <li><a href="trophies.html">البطولات</a></li>
                <li><a href="legends.html">الأساطير</a></li>
                <li><a href="register.html">تسجيل عضو جديد</a></li>
                <li><a href="vote.html">التصويت للاعبين</a></li>
                <li><a href="results.html">نتائج التصويت</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="registerForm">
            <h2 style="text-align: center; color: #00529f; margin-bottom: 2rem;">تسجيل مشجع جديد</h2>
            
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" placeholder="ادخل اسم المستخدم" required>
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" placeholder="ادخل كلمة المرور" required>
            </div>

            <div class="form-group">
                <label for="birthDate">تاريخ الميلاد:</label>
                <input type="date" id="birthDate" required>
            </div>

            <div class="form-group">
                <label for="country">البلد:</label>
                <select id="country" required>
                    <option value="">اختر بلدك</option>
                    <option value="sa">السعودية</option>
                    <option value="eg">مصر</option>
                    <option value="ae">الإمارات</option>
                    <option value="dz">الجزائر</option>
                    <option value="ma">المغرب</option>
                    <option value="iq">العراق</option>
                    <option value="jo">الأردن</option>
                    <option value="lb">لبنان</option>
                </select>
            </div>

            <button type="submit" class="btn" style="width: 100%;">انضم لنا ⚽</button>
        </form>
    </main>

    <footer>
        <p>© 2025 موقع ريال مدريد - تصميم هناء زهلول</p>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                id: Date.now(),
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                birthDate: document.getElementById('birthDate').value,
                country: document.getElementById('country').value,
                joinDate: new Date().toLocaleDateString('ar-EG'),
                membership: "active"
            };
            
            // جلب المستخدمين الحاليين
            const users = JSON.parse(localStorage.getItem('madridUsers')) || [];
            
            // التأكد من عدم تكرار البريد أو اسم المستخدم
            const userExists = users.find(user => 
                user.email === userData.email || user.username === userData.username
            );
            
            if (userExists) {
                alert('⚠️ المستخدم مسجل مسبقاً! الرجاء استخدام بريد إلكتروني أو اسم مستخدم مختلف.');
                return;
            }
            
            // إضافة المستخدم الجديد
            users.push(userData);
            localStorage.setItem('madridUsers', JSON.stringify(users));
            
            alert('🎉 تم تسجيلك بنجاح! مرحباً بك في عائلة الريال! Hala Madrid!');
            this.reset();
            
            // تحديث الإحصائيات في الصفحة الرئيسية
            if (window.opener) {
                window.opener.updateStats();
            }
        });
    </script>
</body>
</html>
